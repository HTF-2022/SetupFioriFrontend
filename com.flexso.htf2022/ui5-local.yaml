specVersion: "2.4"
metadata:
  name: com.flexso.htf2022
type: application
framework:
  name: SAPUI5
  version: 1.97.2
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: sap.ui.vbm
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
    - name: themelib_sap_bluecrystal
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: https://sapuiiot.cfapps.eu10.hana.ondemand.com
            destination: IOTAS_CONTROLS
          - path: /IOTAS-ADVANCEDLIST-THING-ODATA/CompositeThings/v1/
            url: https://sapuiiot.cfapps.eu10.hana.ondemand.com
            destination: IOTAS_CONTROLS
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.flexso.htf2022
        ui5Theme: sap_fiori_3
