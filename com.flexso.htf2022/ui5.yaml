specVersion: "2.4"
metadata:
  name: com.flexso.htf2022
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: https://sapuiiot.cfapps.eu10.hana.ondemand.com
            destination: IOTAS_CONTROLS
          - path: /IOTAS-ADVANCEDLIST-THING-ODATA/CompositeThings/v1/
            url: https://sapuiiot.cfapps.eu10.hana.ondemand.com
            destination: IOTAS_CONTROLS
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: ""
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.flexso.htf2022
        ui5Theme: sap_fiori_3
